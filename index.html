<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¸…æ™°ç„¡å½± 3D è§€è³å™¨</title>
    <style>
        :root { --accent: #00fbff; --bg: #050505; }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: sans-serif; display: flex; flex-direction: column; align-items: center;
        }
        .viewport {
            position: relative; width: 95vw; max-width: 700px;
            margin-top: 20px; border-radius: 15px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,1); background: #000;
        }
        canvas { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; }
        /* é€™è£¡æ˜¯é—œéµï¼šæˆ‘å€‘ç”¨ clip-path ä¾†åšç‰©ç†åˆ‡å‰²ï¼Œä¸ä½¿ç”¨é€æ˜åº¦ */
        #canvasR { z-index: 2; clip-path: inset(0 0 0 50%); } 
        #canvasL { z-index: 1; }

        .panel { width: 90%; max-width: 700px; padding: 20px; text-align: center; }
        .thumb-nav { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .thumb-item {
            flex: 0 0 60px; height: 60px; border-radius: 8px;
            border: 2px solid #333; overflow: hidden; cursor: pointer;
        }
        .thumb-item.active { border-color: var(--accent); transform: scale(1.1); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }

        button {
            padding: 10px 20px; border-radius: 20px; border: none;
            background: var(--accent); color: #000; font-weight: bold; cursor: pointer;
        }
        .hint { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="viewport" id="vbox">
        <canvas id="canvasL"></canvas>
        <canvas id="canvasR"></canvas>
    </div>

    <div class="panel">
        <div class="thumb-nav" id="thumbNav"></div>
        <div style="margin: 15px 0;">
            <button id="authBtn">å•Ÿå‹• 3D äº’å‹•</button>
        </div>
        <p class="hint">ğŸ“± å·¦å³å‚¾æ–œæ‰‹æ©Ÿ | ğŸ’» æ»‘é¼ å·¦å³ç§»å‹•</p>
    </div>

    <script>
        const cvL = document.getElementById('canvasL');
        const cvR = document.getElementById('canvasR');
        const ctxL = cvL.getContext('2d');
        const ctxR = cvR.getContext('2d');
        const thumbNav = document.getElementById('thumbNav');
        const authBtn = document.getElementById('authBtn');
        
        let images = [];
        const filenames = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 'photo6.jpg'];

        window.onload = () => {
            filenames.forEach((name, i) => {
                const img = new Image();
                img.src = name;
                img.onload = () => {
                    images[i] = img;
                    const div = document.createElement('div');
                    div.className = 'thumb-item' + (i===0?' active':'');
                    div.innerHTML = `<img src="${img.src}">`;
                    div.onclick = () => loadPhoto(i);
                    thumbNav.appendChild(div);
                    if (i === 0) loadPhoto(0);
                };
            });
        };

        function loadPhoto(index) {
            const img = images[index];
            const w = img.width / 2;
            const h = img.height;
            cvL.width = cvR.width = w;
            cvL.height = cvR.height = h;
            document.getElementById('vbox').style.aspectRatio = `${w}/${h}`;
            ctxL.drawImage(img, 0, 0, w, h, 0, 0, w, h);
            ctxR.drawImage(img, w, 0, w, h, 0, 0, w, h);
            
            document.querySelectorAll('.thumb-item').forEach((t, i) => t.classList.toggle('active', i === index));
        }

        // æ ¸å¿ƒé‚è¼¯ï¼šæ§åˆ¶é®ç½©åˆ‡å‰²ç·š
        function update3D(percent) {
            // percent å¾ 0 åˆ° 1
            // æˆ‘å€‘ç§»å‹•å³çœ¼åœ–çš„é®ç½©é‚Šç•Œ
            const edge = (1 - percent) * 100;
            cvR.style.clipPath = `inset(0 0 0 ${edge}%)`;
            
            // åŒæ™‚å¾®èª¿ç•«å¸ƒä½ç§»ï¼Œè£œå¼·ç«‹é«”æ„Ÿ
            const shift = (percent - 0.5) * 20;
            cvL.style.transform = `translateX(${shift}px) scale(1.05)`;
            cvR.style.transform = `translateX(${shift}px) scale(1.05)`;
        }

        document.getElementById('vbox').onmousemove = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            update3D((e.clientX - rect.left) / rect.width);
        };

        authBtn.onclick = () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => {
                    if(s==='granted') window.addEventListener('deviceorientation', handleMove);
                });
            } else {
                window.addEventListener('deviceorientation', handleMove);
            }
            authBtn.style.display = 'none';
        };

        function handleMove(e) {
            if(!e.gamma) return;
            let p = (e.gamma + 15) / 30; // ç¯„åœ -15 åˆ° 15 åº¦
            update3D(Math.max(0, Math.min(1, p)));
        }
    </script>
</body>
</html>
